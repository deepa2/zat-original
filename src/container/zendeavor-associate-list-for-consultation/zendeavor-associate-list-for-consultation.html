<ion-header>

  <ion-navbar>
    <ion-title>Associate List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-segment [(ngModel)]="statusModel" *ngIf="selectedItem !='Reviewer'" (ionChange)="onSegmentChanged($event,statusModel)">
    <ion-segment-button value="requested" class="custom-segment">Requested: {{requestedListCount || 0}}</ion-segment-button>
    <ion-segment-button value="submitted" class="custom-segment">Submitted: {{submittedListCount || 0}}</ion-segment-button>

  </ion-segment>

  <div [ngSwitch]="statusModel">
    <div *ngSwitchCase="statusModel" class="parentDiv">

      <ion-list *ngFor="let consultItem of consultationList" (click)="openConsultationDetail(consultItem)">
        <ion-card class="infoClass">
          <div class="divFirst">
            <ion-item class="padding0 padding-left7">
              <ion-avatar item-start>
                <img class="imgCls" [src]="consultItem?.employeeProfilePic">
                <!-- <img *ngIf="inSelectionMode && submittedItem?.isSelected" class="selectedImg"
                      src="assets/imgs/ZenDeavour/selected.svg"> -->
              </ion-avatar>

              <h3 class="empName">{{consultItem?.employeeName}}</h3>
              <p>{{consultItem?.employeeId}}</p>
            </ion-item>
          </div>

          <div class="divSecond">
            <div class="subDiv">
              <span class="status font8em">Date</span>
              <span class="statusColor font8em">{{dateConversion(consultItem?.submissionDate)}}</span>
            </div>
          </div>
        </ion-card>

      </ion-list>
      <div class="nodata" *ngIf="consultationList?.length == 0 ||consultationList?.length == undefined">No Data Available</div>

    </div>


  </div>
</ion-content>
