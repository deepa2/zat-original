<ion-header>

  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <ion-list>
    <ion-card class="card-cust padding8 align-cont-cent" *ngFor="let item of reportList"
      (click)="_moveToReportType(item)" [hidden]="!item.visibilityFlag">
      <div class="box-50 display-flex b-r-4 " [ngStyle]="{'background-color': item?.color}" col-2>
        <img class="img-32 margin-a" src="assets/imgs/report-d.svg" />
      </div>
      <span col-9 class="title">{{item?.title}}</span>
      <ion-icon col-1 class="font20 colorGray text-align-end" name="ios-arrow-forward"></ion-icon>
    </ion-card>
  </ion-list>
</ion-content>
