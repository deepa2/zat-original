<ion-header>

  <ion-navbar>
    <ion-title class="pageTitile">{{pageTitle}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToPage('SearchPage')">
        <img class="headerSearchIcon" src="assets/imgs/Search.svg" />
      </button>
      <button class="notification-counter" ion-button icon-only (click)="goToPage('NotificationPage')">
        <div *ngIf="notificationCount > 0 " class="notificationCount">
          <span class="count">{{notificationCount}}</span>
        </div>
        <img class="headerIcons" src="assets/imgs/Notification.svg" />
      </button>
      <button ion-button icon-only (click)="presentOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-spinner *ngIf="loading$ | async"></ion-spinner>

  <div text-center *ngIf="!(loading$ | async) && itemsLength == 0 ">No results found</div>

  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->

  <ion-list>

    <span *ngFor="let item of announcements$ ">

      <announcement-item [announcement]='item'></announcement-item>

    </span>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- 
  <ion-fab *ngIf="addAnnouncementRole" right bottom (click)="add()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab> -->


</ion-content>
