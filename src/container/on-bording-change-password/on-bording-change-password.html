<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type={{type}} [(ngModel)]="oldPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type={{type}} [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type={{type}} [(ngModel)]="verifyPassword"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Show Password</ion-label>
      <ion-checkbox [(ngModel)]="showPass" (ionChange)="updatePass()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="change-password-btn" ion-button color="secondary" full block (click)="changePassword()">
      <ion-label color="white">Change Password</ion-label>
    </button>
  </div>






</ion-content>
