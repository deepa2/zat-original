<ion-header>

  <ion-navbar>
    <ion-title>Return to office - Screening</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgColor">
  <div>
    Please provide us with your response to find out your eligibity to return to office.
  </div>

  <div class="container" *ngFor="let questionDetails of questionsList">

    <div class="imageStyle">
      <img [src]="questionDetails?.icon">
    </div>
    <div class="questionText">
      {{questionDetails?.questionText}}
      <div class="questionLists" *ngIf="questionDetails?.questionBullets">
        <ul class="ulList">
          <li *ngFor="let list of questionDetails?.questionBullets">
            {{list}}
          </li>
        </ul>
      </div>
      <ion-list radio-group class="questionnaires">
        <ion-item *ngFor="let answersList of questionDetails?.answerList">
          <ion-radio (ionSelect)="selectAnswer(questionDetails,answersList)">
          </ion-radio>
          <ion-label class="txtMrgin">{{answersList?.answer}}</ion-label>
        </ion-item>

      </ion-list>

    </div>

  </div>
</ion-content>

<ion-footer class="footerStyle">
  <button style="margin-bottom: 25px;" ion-button class="submitBttn" [disabled]="isDisabled" (click)="submitQuestionnnaires()">Submit</button>
</ion-footer>
