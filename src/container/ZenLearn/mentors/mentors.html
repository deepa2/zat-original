  <ion-navbar>
    <ion-title>Select Mentor</ion-title>
  </ion-navbar>
  <ion-searchbar type="text" color="light" placeholder="Search Name/ID" clearInput [(ngModel)]="searchItem"

  </ion-searchbar>

</ion-header>

  <div *ngFor="let mentorDetails of allMentorsList" class="container-items" [ngClass]="{'disabled':!mentorDetails.isAvailable}"
    (click)="chooseMentor(mentorDetails)">
    <div class="user-pic">
      <img class="img-style" [src]="mentorDetails?.profilePic">
      <img class="userpic-bg" src="assets/zenLearn-imgs/User_profile_BG.svg">
    </div>
    <div style="display: flex;
    flex-direction: column;
    padding-top: 8px;
    width: 80%;">
      <span class="associate-name">{{mentorDetails?.value}}</span>
      <span class="skills-value">({{(mentorDetails?.key)}}) {{mentorDetails?.designation}}</span>
      <div class="skills-container">

        <div class="skills-title">Skills:</div>
        <div class="skills-value">{{mentorDetails?.skills}}</div>
      </div>
      <span>
        <span class="skills-title" >Exp : </span>
        <span class="skills-value">{{mentorDetails?.experience}}</span>
      </span>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="no-mentor" *ngIf="isMentor_Unavailable"> No mentor available</div>

</ion-content>
