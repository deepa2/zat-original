<ion-header>

  <ion-navbar>
    <ion-title class="pageTitle">{{bannerName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding *ngIf="loading$ | async">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!(loading$ | async)">
    <div class="bannerImg">
      <img class="bannerIcon" src="{{bannerDetails?.bannerPicURL}}" style="width: 100%;">
    </div>
    <div padding [innerHtml]="bannerDetails?.bannerPageTextHTML"></div>
  </div>
</ion-content>
