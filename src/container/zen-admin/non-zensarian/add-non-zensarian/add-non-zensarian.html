<ion-header>
    <ion-navbar>
        <ion-title>{{isUpdate ? 'Update' : 'Create'}} Non-Zensarian Profile</ion-title>
        <ion-buttons end>
            <button class="btn-style" (click)="dismiss('')" end>
        <img src="assets/zenAdmin/close.svg" />
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'update-bg-color': isFormSubmitted}">
    <div class="form-container">

        <form [formGroup]="userForm">
            <!-- daily pass types -->
            <ion-list>
                <ion-item>
                    <ion-label color="dark" class="form-label" stacked>Name</ion-label>
                    <ion-input formControlName="name" placeholder="Enter your name here"></ion-input>
                </ion-item>
                <div class="margin-btm-10">
                    <span class="error-msg">
            <p *ngIf="userForm.controls['name'].hasError('required') && userForm.controls?.name.touched">* Please enter a name</p>
            <p  *ngIf="userForm.controls['name'].hasError('pattern') && userForm.controls?.name.touched">
              * Please use alphabet character
            </p>
          </span>
                </div>
                <ion-item>
                    <ion-label color="dark" stacked class="form-label">Contact Number</ion-label>
                    <ion-input formControlName="contact" placeholder="Enter your contact number here" type="tel"></ion-input>
                </ion-item>
                <div class="margin-btm-10">
                    <span class="error-msg">
            <p *ngIf="userForm.controls['contact'].hasError('required') && userForm.controls?.contact.touched">* Please
              enter a Contact Number</p>
            <p *ngIf="userForm.controls['contact'].hasError('maxlength') || userForm.controls['contact'].hasError('minlength')">*
              Please enter 10 digit number</p>
          </span>
                </div>
                <ion-item>
                    <ion-label color="dark" stacked class="form-label">Email Address
                    </ion-label>
                    <ion-input formControlName="email" placeholder="Enter your email here"></ion-input>
                </ion-item>
                <div class="margin-btm-10">
                    <span class="error-msg">
            <!-- <p *ngIf="userForm.controls['email'].hasError('email') && userForm.controls?.email.touched">* Please
              enter a valid Email Address</p> -->
            <p *ngIf="userForm.controls['email'].hasError('required') && userForm.controls?.email.touched">* Please
              enter a Email Address</p>
          </span>
                </div>
                <ion-item>
                    <ion-label color="dark" stacked class="form-label">Designation</ion-label>
                    <ion-input formControlName="designation" placeholder="Enter your designation here"></ion-input>
                </ion-item>
                <div class="margin-btm-10">
                    <span class="error-msg" *ngIf="userForm.controls?.designation.invalid && userForm.controls?.designation.touched">
            <p>* Please enter a Designation</p>
          </span>
                </div>
                <ion-item class="border-btm-none">
                    <ion-label color="dark" stacked class="form-label">Photo</ion-label>
                    <!-- <ion-input [value]="croppedImagepath" disabled></ion-input> -->
                    <button ion-button outline item-end round (click)="selectImage()">upload</button>
                </ion-item>
                <div class="add-non-nz-logo">
                    <img class="add-non-nz-img" [src]="croppedImagepath" alt="" onerror="this.src='assets/imgs/dummy-profile.png'" />
                </div>
            </ion-list>
        </form>
    </div>
</ion-content>
<ion-footer>
    <div class="text-center padding-10">
        <button class="submitBtn" ion-button round (click)="submitUserData()" [disabled]="userForm.invalid">
      {{isUpdate ? 'Update' : 'Create'}} Profile
    </button>
    </div>
</ion-footer>
