<ion-header>
    <ion-navbar>
        <ion-title>Route</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="responseList" class="content-container">
    <div class="vehicle-details-card" *ngIf="responseList">
        <div class="vehicle-numb-card">
            <div><img class="vehicleImg" src="assets/zenAdmin/vehicle-img.svg" onerror="this.src='assets/imgs/annual-status.svg'" /></div>
            <div class="custom-card">
                <div class="margin-bottom5 color-grey vehicle-name" *ngIf="!isShuttle">Bus</div>
                <div class="margin-bottom5 color-grey vehicle-name" *ngIf="isShuttle">Shuttle</div>
                <div class="vehicle-number">{{responseList?.busNumber ? responseList?.busNumber : '-'}}</div>
            </div>
        </div>
        <div class="route-details-card">
            <div><img class="routeImg" src="assets/zenAdmin/route-blue-img.svg" onerror="this.src='assets/imgs/annual-status.svg'" /></div>
            <div class="width-51px">
                <div class="margin-bottom5 color-grey route-title">Route</div>
                <div class="route-name">{{responseList?.routeName}}</div>
            </div>
        </div>
    </div>
    <div class="card-parent" *ngIf="pickupPointsList">
        <ion-card class="pickup-points-card">
            <div class="points-title-container">
                <div><img class="assetImg" src="assets/zenAdmin/pickup-points-route.svg" onerror="this.src='assets/imgs/annual-status.svg'" /></div>
                <div class="point-title" *ngIf="!isShuttle">Pickup Points</div>
                <div class="point-title" *ngIf="isShuttle">Drop Points</div>
            </div>
            <div *ngFor="let item of pickupPointsList;let index=i;let odd=odd; let even=even;">
                <div class="timeline">
                    <div class="container right" *ngIf="even">
                        <div class="pickup-content">
                            <div class="placeName">{{item?.stopName}}</div>
                            <div class="time-parent" *ngIf="item?.arrivalTime && item?.departureTime && (item?.arrivalTime != '-' || item?.departureTime != '-')">
                                <span class="time-icon-container">
                                    <img class="clock-img" src="assets/zenAdmin/wall-clock.svg" onerror="this.src='assets/imgs/annual-status.svg'" />
                                </span>
                                <span class="colorGrey" *ngIf="!isShuttle">{{item?.arrivalTime}}</span>
                                <span class="colorGrey" *ngIf="isShuttle">{{item?.departureTime}}</span>
                            </div>
                            <div (click)="openPopOverMenu($event,item)" class="show-charges" *ngIf="!isShuttle">Show Charges</div>
                        </div>
                        
                    </div>
                    <div class="container left text-left" *ngIf="odd">
                        <div class="pickup-content align-item-end">
                            <div class="placeName">{{item?.stopName}}</div>
                            <div class="time-parent" *ngIf="item?.arrivalTime && item?.departureTime && (item?.arrivalTime != '-' || item?.departureTime != '-')">
                                <span class="time-icon-container">
                                    <img class="clock-img" src="assets/zenAdmin/wall-clock.svg" onerror="this.src='assets/imgs/annual-status.svg'" />
                                </span>
                                <span class="colorGrey" *ngIf="!isShuttle">{{item?.arrivalTime}}</span>
                                <span class="colorGrey" *ngIf="isShuttle">{{item?.departureTime}}</span>
                            </div>
                            <div (click)="openPopOverMenu($event,item)" class="show-charges" *ngIf="!isShuttle">Show Charges</div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-card>
    </div>
</ion-content>
