<ion-header>
    <ion-navbar>
        <ion-title>Admin</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="body-main-container">
        <div class="card-container">
            <!-- first card for chart -->
            <ion-card class="card">
                <ion-card-content>
                    <div class="main-container">
                        <img src="assets/zenAdmin/bus-pass-img.svg" class="bus-pass-img" />
                        <div class="sub-container">
                            <div class="total-buses">Total Bus Pass</div>
                            <div class="date" *ngIf="responseData?.monthDetail">{{responseData?.monthDetail}}</div>
                            <div class="date" *ngIf="!responseData?.monthDetail">-</div>
                        </div>

                        <div class="display-end">
                            <div class="common-text">
                                <span>{{responseData?.totalBusPass}}</span>
                            </div>
                            <div class="common-text2">
                                <span>New: {{responseData?.newBusPass}}</span>
                            </div>
                        </div>
                    </div>
                    <!-- second content  -->
                    <div class="main-container">
                        <img src="assets/zenAdmin/bus-staff-img.svg" class="bus-pass-img" />
                        <div class="sub-container2">
                            <div class="occupancy-rate">Occupancy Rate</div>
                            <div class="date">
                                <ion-select class="status-select" [(ngModel)]="transportModel" [selectOptions]="selectOptions" (ionChange)="onOccupancyChange()">
                                    <ion-option value="bus/shuttle">Bus/Shuttle</ion-option>                                    
                                    <ion-option value="bus" >Bus</ion-option>
                                    <ion-option value="shuttle" >Shuttle</ion-option>
                                </ion-select>
                            </div>
                        </div>

                        <div class="display-end">
                            <div class="decimal-value">
                                <span *ngIf="occupancyRate">{{occupancyRate}}</span>
                            </div>
                        </div>
                    </div>
                </ion-card-content>

                <fusioncharts width="100%" type="mssplinearea" [dataFormat]="json" [dataSource]="dataSource">
                </fusioncharts>
            </ion-card>
        </div>

        <!-- Grid div -->
        <div class="second-card-container">
            <ion-col class="text-center" *ngFor="let item of adminMenus" (click)="goToPage(item?.pageName)">
                <img class="bus-img" src="{{item?.logo}}" />
                <div class="buses">{{item?.label}}</div>
            </ion-col>
        </div>
    </div>
</ion-content>
