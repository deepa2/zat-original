<ion-header>

  <ion-navbar>
    <ion-title>Exit Status</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="exit-status" *ngIf="exitStatusData">
    <div class="exit-status-container">
      <p class="exit-status-flex"><img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/calender.svg"><span class="ft-300 heading-width">
          Seperation initiated On :
        </span> <span>{{exitStatusData?.resignedDate}} </span> </p>
      <p class="exit-status-flex"><img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/calender.svg"><span class="ft-300 heading-width"> Last
          Working
          Date : </span><span>{{exitStatusData?.lastWorkingDay}}</span> </p>
      <p class="exit-status-flex"><img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/calender.svg"><span class="ft-300 heading-width">
          Process
          Initiation Date: </span> <span>{{exitStatusData?.processInitiationDate}}</span> </p>
          
          <!-- As ashish suggested to comment all recovery amount -->
      <!-- <p class="exit-status-flex" (click)="openRecoveryAmountDetails()" *ngIf="exitStatusData?.recoveryAmount != 0" ><img class="exit-status-imgMargin"
          src="assets/ZenExit-Imgs/funds-blue.svg"><span class="ft-300 heading-width">
          Recovery Amount : </span> <span class="underlinedText">{{exitStatusData?.recoveryAmount}}</span> </p> -->
    </div>
    <div class="note">
      <span class="text-font">Note: </span>
      <span>{{exitStatusData?.exitTrackNote}}</span>
    </div>
  </div>

  <div class="exit-status-Sub" *ngIf="exitStatusData">
    <div class="exit-status-subContainer exit-sub-right" (click)="needHelp()">
      <span style="display: flex;align-items: center;">
        <img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/needhelp.svg">
        <span> Need Help</span>
      </span>
      <img src="assets/ZenExit-Imgs/rightArrow.svg">
    </div>

    <div class="exit-status-subContainer exit-sub-left" (click)="openFAQ()">
      <span class="faq">
        <img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/faq.svg">
        <span> FAQs</span>
      </span>
      <img src="assets/ZenExit-Imgs/rightArrow.svg">

    </div>
  </div>


  <div class="exit-status-checklist" *ngIf="exitStatusData">
    <div class="exit-status-checklist-container">
      <span class="exit-status-subContainer-right">
        <img class="exit-status-imgMargin" src="assets/ZenExit-Imgs/documents.svg"><span class="text-font"> Status</span>
      </span>
      <span (click)="goToCheckList()" class="text-font checklist">Checklist</span>
    </div>

    <div class="exit-status-departments">
      <div *ngFor="let departmentDetails of this.exitStatusData?.departmentList;index as i">
        <accordian [exitStatusData]="departmentDetails" [length]="this.exitStatusData?.departmentList.length"
          [index]="i" [type]="type" (sendMail)="exitMail($event)" (updateRating)="updateRating($event)"></accordian>
      </div>
    </div>
  </div>




</ion-content>
