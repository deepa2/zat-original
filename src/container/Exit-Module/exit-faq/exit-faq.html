<ion-header>
  <ion-navbar>
    <ion-title>FAQs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="faqData">
    <div>
      <div class="faq-conatiner">
        <span class="faq-conatiner-left">
          {{faqDetails?.text}}
        </span>
        <span class="faq-conatiner-right">
          <img src="assets/ZenExit-Imgs/faq-item.svg">
        </span>
      </div>
      <div class="search-container">
        <span class="search-box">
          <ion-icon name="search" item-left></ion-icon>
          <input class="input-props" type="text" placeholder="Search here" [(ngModel)]="searchText"
            (ngModelChange)="updateFilter(faqData)">
        </span>
      </div>
    </div>
    <div>
      <ion-list>
        <accordian *ngFor="let faqDetails of faqData" [faqData]="faqDetails" [type]="type"></accordian>
      </ion-list>
      <div class="no-data" *ngIf="faqData.length == 0">No query found</div>
      <div class="faq-bottom">
        <span class="faq-text">
          Still did not find the relevent information? Need Help?
        </span>
      </div>
      <span (click)="askQuestion()" class="faq-bottom-conatiner">
        <img style="margin-right: 5px" src="assets/ZenExit-Imgs/mind.svg">
        <span class="text-style">Ask a question</span>
      </span>
    </div>
  </div>


</ion-content>
