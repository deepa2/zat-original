<ion-header>

  <ion-navbar>
    <ion-title>Information Center</ion-title>
  </ion-navbar>
  <div>
    <ion-segment [(ngModel)]="infoTab">
      <ion-segment-button value="documents">
        Documents
      </ion-segment-button>
      <ion-segment-button value="videos">
        Videos
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content class="info_content">
  <div [ngSwitch]="infoTab">
    <div *ngSwitchCase="'documents'" class="documents">
      <!-- <ion-card>
        <div>
          <img src="assets/zenwen-imgs/doc-img.svg" />
        </div>
        <div>
          <h2>Why Women feel more stress at work</h2>
          <p>20.57 kb</p>
        </div>
      </ion-card> -->
      <ion-card *ngFor="let doc of docList" (click)="openFile(doc.fileUrl)">
        <ion-item no-padding>
          <div class="doc-con">
            <!-- <ion-avatar item-start> -->
            <div class="doc-icon"
              [ngStyle]="{'background-image':doc.extension == 'docx' ? 'url(./assets/zenwen-imgs/doc-img.svg)' : 'url(./assets/zenwen-imgs/pdf-img.svg)'}">
            </div>
            <!-- </ion-avatar> -->
            <div class="doc-info">
              <h2>{{doc.description}}</h2>
              <p>{{convertFileExtn(doc.fileSize)}}</p>
            </div>
          </div>
        </ion-item>
      </ion-card>
    </div>
    <div *ngSwitchCase="'videos'" class="videos">
      <ion-card *ngFor="let video of videoList">
        <!-- <img class="bannerImg" src="{{imgUrl + video?.thumbnailUrl}}"  onerror="this.src='assets/imgs/dummy-banner.jpeg'"/>
        <img class="play-icon" src="assets/zenwen-imgs/play-icon.svg" /> -->
        <video muted playsinline preload="false" controls controlsList="nodownload" style="width:100%;height:24vh;"
          poster="{{encodeURI(imgUrl + video.thumbnailUrl)}}" (playing)="VideoEventInit($event)">
          <source src="{{encodeURI(video.videoUrl)}}" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
        </video>
        <div class="video-title">
            {{video?.title}}
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
