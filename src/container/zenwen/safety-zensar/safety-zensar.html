<ion-header>

  <ion-navbar>
    <ion-title>Safety @ Zensar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let data of safetyDataList" (click)="openSpeakDetailModal(data)">
    <ion-row class="card-bg" [ngStyle]="{'background-image':'url(./assets/zenwen-imgs/' + data?.bgImageUrl + '.svg)'}">
      <ion-col class="safety-icon" col-3>
        <img src="assets/zenwen-imgs/{{data?.imageUrl}}.svg" />
      </ion-col>
      <ion-col col-7>
        {{data.title}}
      </ion-col>
      <ion-col col-2>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
      <img class="icon-texture" src="assets/zenwen-imgs/safetyZensarBg.svg">
    </ion-row>
  </ion-card>
</ion-content>
