<ion-header>

  <ion-navbar>
    <ion-title class="pageTitile">Add {{getTitle()}} Details</ion-title>   
    <ion-buttons end>
      <button ion-button icon-only (click)="presentOptions($event)">    
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>
 

<ion-content>

  <!-- <div class="parent">
    <div class="child" *ngFor="let tabs of detailTypes;index as i" (click)="selectTab(i)"
      [class.selected]="selectedTab == i">
      <strong>{{tabs.title}}</strong>
      <div class="span-Text" [ngStyle]="{'color':getColor(tabs.status)}">{{tabs.status}}</div>
    </div>
  </div> -->

  <div *ngFor="let item of detailTypes;index as j">

    <div *ngIf="selectedTab == j">
      <div *ngFor="let dataListItem of item.dataList">
        <ion-card (click)="goToAddDetails(dataListItem)">
          <span class="span-icon">
            <img src="{{dataListItem.icon}}">
          </span>
          <span class="span-text">{{dataListItem.title}}</span>
          <span class="span-status" [ngStyle]="{'color':getColor(dataListItem.status)}">{{dataListItem.status}}</span>
          <ion-col col-1 text-right class="right-arrow">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-card>
      </div>
    </div>
  </div>

  <ion-fab *ngIf="this.selectedTab!=0" right bottom (click)="goToAddDetails()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
